<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- deixando o App responsivo -->

  <!-- Additional markup to make Building Blocks kind of cross browser -->
  <link rel="stylesheet" href="cross_browser.css">

  <!-- importando componentes do Building blocks -->
  <link rel="stylesheet" href="style/buttons.css">

  <link rel="stylesheet" href="style/drawer.css">

    <script src="js/libs/qwest-0.5.5.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/util.js"></script>
</head>
<body role="application">
  <div id="loader" class="loader hide"></div>

  <!-- SESSÃO Menu Principal -->
  <section id="menu-principal" role="region" data-position="current">
      
         <div id="btnsobre" class="menu-item" data-categoria="sobre" data-title="Sobre Cabrália">
               <img id="btn-sobre" src="images/cabraliaIcon.png">
               <h3 id="txcabralia">Cabrália</h3>
         </div>
      
         <div id="btnpontosturisticos" class="menu-item" data-categoria="pontos/" data-title="Pontos Turísticos">
               <img id="btn-pontosturisticos" src="images/puntosTuristicos@2x.png">
               <h3 id="txponto"> Pontos</h3>
               <h3 id="txpontot">Turísticos</h3>
         </div>
      
         <div id="btnhospedagem" class="menu-item" data-categoria="hosp/" data-title="Hospedagens">
               <img id="btn-hospedagem" src="images/hospedagemIcon.png">
               <h3 id="txhospedagem">Hospedagens</h3>
         </div>
      
         <div id="btnrestaurantes" class="menu-item" data-categoria="resta/" data-title="Restaurantes">
               <img id="btn-restaurantes" src="images/restaurante@2x.png">
               <h3 id="txrestaurante">Restaurantes</h3>
         </div>
      
         <div id="btntransportes" class="menu-item" data-categoria="transp/" data-title="Transportes">
               <img id="btn-transportes" src="images/transporte@2x.png">
               <h3 id="txtransporte">Transportes</h3>
         </div>
      
         <div id="btnutilidadepublica" class="menu-item" data-categoria="servico/" data-title="Utilidade Pública">
               <img id="btn-utilidadepublica" src="images/hospital@2x.png">
               <h3 id="txservicos">Serviços</h3>
         </div>
      
         <div id="bteneventos" class="menu-item" data-categoria="even/" data-title="Eventos">
               <img id="btn-eventos" src="images/eventos@2x.png">
               <h3 id="txeventos">Eventos</h3>
         </div>

  </section>
  <!-- final do menu principal -->

  <!-- criando o menu principal -->

  <!-- Final de menu -->

  <!--- Criando lista de itens -->
  <section role="region" id="list-item-page" data-position="right" >
      
      <header class="fixed">
          <a id="btn-buttons-back" class="go-back" href="#">
              <span class="icon icon-back">back</span>
         </a>
         <h1 id="item-list-title"></h1>
     </header>
      
     <article class="content scrollable header">
          <section data-type="list">
              <ul id="item-list"></ul>
          </section>
    </article>
      
  </section>
  <!-- Final da lista de itens -->

  <!-- criando tela de detalhes -->
  <section role="region" id="detalhe-item-page" data-position="right">
      
    <header class="fixed">
        
      <a id="btn-buttons-back" class="go-back_D" href="#">
		  <span class="icon icon-back">back</span>
      </a>
        
      <h1 id="item-detalhe-title"></h1>
        
      <ul id="sobre">
         <img id="list" src="images/list.png">
          <ul id="sobre-dois">
              <li><img class="icon-list" src="images/map.png"><p  class="p-nome-list">Mapa</p></li>
              <li><img class="icon-list" src="images/youtube.png"><p class="p-nome-list">Videos</p></li>
          </ul>
      </ul>
        
    </header>
      
    <article class="content scrollable header">
        <div id="detalhe-list">
        </div>
   </article>
      
  </section>
  <!-- Final tela de detalhes -->

   <!-- criando tela de detalhes SOBRE CABRALIA -->
  <section role="region" id="sobre-cabralia-page" data-position="right">
      
    <header class="fixed">
        
        <a id="btn-buttons-back" class="go-back_S" href="#">
            <span class="icon icon-back">back</span>
        </a>
        
		<h1 id="item-sobre-title">
			 {{ nome }}
        </h1>
        
    <ul id="sobre">
         <img id="list" src="images/list.png">
         <ul id="sobre-dois">
            <li><img class="icon-list" src="images/map.png"><p  class="p-nome-list">Mapa</p></li>
            <li><img class="icon-list" src="images/youtube.png"><p class="p-nome-list">Videos</p></li>
         </ul>
    </ul>
        
    </header>
      
    <article class="content scrollable header">
        <div id="detalhe-lista">
        </div>
   </article>
      
  </section>
  <!-- Final tela de detalhes -->

  <!-- template da tela de detalhes SOBRE CABRALIA-->
  <script id="sobre-cabralia-template" type="text/x-handlebars-template" >
    {{# each detalhe}}

      <form id="form-sobre">
          
           <article>
               <img id="sobre-detalhe" src = {{ imagens01 }}>
               <div id="sobre">
                   <p id="sobre-texto"> {{ descricao }}
                   </p>
               </div>
           </article>
          
          <article>
               <img id="sobre" src = {{ imagens02 }}>
               <h2>HISTÓRIA:</h2>
               <div id="sobre">
                    <p id="sobre"> {{ historia }}
                    </p>
               </div>
          </article>
          
          <article>
              <h2 class="H-dois">LOCALIZAÇÃO</h2>
              <h2>Na bahia</h2>
              <img id="sobre" alt = "mapa1" src = {{ mapa01 }}>
              <h2>No brasil</h2>
              <img id="sobre" alt = "mapa02" src = {{ mapa02 }}>
         </article>
          
      </form>

    {{/each}}
  </script>

  <!-- Template do Menu principal -->
  <script id="menu-list-template" type="text/x-handlebars-template">
    {{#each pontos}}
      
        <li class = "menu-item" data-categoria = "{{ categoria }}" data-title = "{{ nome }}" >
              <a id = "btn-{{ categoria }}"  href = "#" >
                   <p> {{nome}} </p>
              </a >
      </li>
      
      {{/each }}
  </script>

  <!-- Template da listagem de intens do DB -->
  <script id="item-list-template" type="text/x-handlebars-template">
    {{#each itens}}
      
        <li class = "item-list" data-id = "{{ _id }}" data-colection = "{{ categoria }}" data-title="{{ nome }}">
            
              <aside class = "pack-end" >
                    <img class="outros" alt = "{{ name }}" src = "{{ imagens }}" >
              </aside>
            
              <a id = "btn-{{ _id }}" href="#" >
                   <p>{{ nome }}</p >
                   <p>Local:</p>
                  {{#if telefone }}
                        {{/if}}
              </a >
            
       </li>
      
      {{/each}}
  </script>

  <!-- Template da listagem TRANSPORTES -->
  <script id="item-list-transp-template" type="text/x-handlebars-template">
    {{#each itens}}
      
        <li id="transporte" class = "item-list" data-id = "{{ _id }}" data-colection = "{{ categoria }}" data-tel = {{ telefone }}>
            
              <img class="transporte" alt = "{{ name }}" src = "{{ imagens }}" >
            
              <aside class = "pack-end" >
                   <a href="tel://{{ telefone }}">
                        <img class="telefone" src="images/telefone2.png" >
                   </a>
              </aside>
        
              <a id = "btn-{{ _id }}" href="#" >
                  <p class="nome"> {{ nome}} </p >
                  <p class="numero">{{ tipo }} {{ placa }}</p>
                  <p class="numero"> {{ formatTelefone telefone }} </p>
              </a >
            
        </li>
      
      {{/each}}
  </script>

  <!-- Template da listagem de intens de EVENTOS -->
  <script id="item-list-eventos-template" type="text/x-handlebars-template">
    {{#each itens}}
      
      <li class = "item-list" data-id = "{{ _id }}" data-colection = "{{ categoria }}" data-title="{{ nome }}">
          
           <aside class = "pack-end" >
                <img class="eventos" alt = "{{ name }}" src = "{{ imagens }}" >
           </aside>
          
          <a id = "btn-{{ _id }}"  href="#" >
               <p>{{ nome }}</p >
               <p> {{ formataData dia 'completa' }} </p>
          </a >
          
      </li>
      
      {{/each}}
  </script>

  <!-- template da tela de detalhes -->
  <script id="detalhe-tela-template" type="text/x-handlebars-template">
    {{# each detalhe}}
     
      <img id="detalhe" alt = "{{ name }}" src = "{{ imagens }}">

     <div id="hdetalhe">
         
         <span id="textoo">
             <h2 id="titulo">{{ nome }}</h2>
        </span>
              
          <span id="texto">
             {{ descricao }}
          </span>
         
           {{#if telefone}}
         
          <a href="tel://{{ telefone }}">
                <img id="telef" data-tel={{ telefone }} src="images/tel.png"/>
          </a>
         
          <p id="telef">{{ formatTelefone telefone }} </p>
         
        {{/if}}
         </br>
        {{#if endereco }}
      
        <a href="http://maps.google.com/maps?q={{ latitude }},{{ longitude }}&z=15">
             <img id="img-endereco" data-latitude= {{ latitude }} data-longitude = {{ longitude }} src="images/map.png"/>
        </a>
      
        <p id="endereco-conteudo">{{ endereco }}</p>
        {{/if}}
      
    </div>
    
    {{/each}}
  </script>

  <!-- template da tela de detalhes de EVENTOS-->
  <script id="detalhe-eventos-template" type="text/x-handlebars-template">
    {{# each detalhe}}
     
      <img id="detalhe" alt = "{{ name }}" src = "{{ imagens }}">
      
            <div id="hdetalhe">
                <h2 id="titulo">{{ nome }}</h2>
            </div>
      
    <form id="texto-new">
                
            <div id="texto-new">
                      {{ descricao }}
           </div>
                
            <p>Data: {{ formataData dia 'completa' }} </p>
                
           <div class="box-contato">
               <div class="contato">
                    <p class="text-contato">Contatos</p>
               </div>
           </div>

        <div id="contato">
            
            <a href="tel://{{ telefone }}">
                 <img id="img-telefone-new" data-tel={{ telefone }} src="images/Fone.png"/>
            </a>
            
            <p id="telefone-new">Telefone</p>
            
            <a href="{{ fanpage }}">
                <img id="img-facebook" data-face={{ fanpage }} src="images/facebook.png"/><p id="facebook-conteudo">Fanpage</p>
            </a>
            
            <a href="{{ website }}">
                <img id="img-site" data-web={{ website }} src="images/www.png"/><p id="site-conteudo">Website</p>
           </a>
            
          <a href="http://maps.google.com/maps?q={{ latitude }},{{ longitude }}&z=15">
                <img id="img-endereco-new" data-latitude={{ latitude }} data-longitude ={{ longitude }} src="images/maps.png"/>
                <p id="endereco-conteudo-new">Mapa</p>
          </a>
            
    </div>
                
  </form>
      
    {{/each}}
  </script>
  <!-- Fim dos templetes -->

  <!-- chamadas para os JavaScrip -->
  <script defer src="js/app.js"></script>
</body>
</html>
